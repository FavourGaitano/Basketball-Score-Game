<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container home guest">
      <div class="home">
        <h3>HOME</h3>
        <h1 id="countHome-el">0</h1>
        <button id="increment1.btn" onclick="increment1()">+1</button>
        <button id="increment2.btn" onclick="increment2()">+2</button>
        <button id="increment3.btn" onclick="increment3()">+3</button>
      </div>
      <div class="guest">
        <h3>AWAY</h3>
        <h1 id="countGuest-el">0</h1>
        <button id="count1.btn" onclick="count1()">+1</button>
        <button id="count2.btn" onclick="count2()">+2</button>
        <button id="count3.btn" onclick="count3()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
